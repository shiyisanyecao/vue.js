<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>watch option实例</title>
  <script src="https://cdn.bootcss.com/vue/2.5.20/vue.js"></script>
</head>
<body>
  <h1>watch option实例</h1>
  <hr>
  <div id="app">
    <p>今日温度：{{wendu}}°</p>
    <p>穿衣建议：{{chuanyi}}</p>
    <p><button @click="shenggao">升高温度</button><button @click="jiangdi">降低温度</button></p>
  </div>
  <script>
    var chuanyiArr = ['T恤','夹克长裙','棉衣羽绒服'];
    var app = new Vue({
      el: '#app',
      data: {
        wendu: 14,
        chuanyi: '夹克长裙',
        chuanyiArr: ['T恤','夹克长裙','棉衣羽绒服']
      },
      methods: {
        shenggao:function() {
          this.wendu += 5;
        },
        jiangdi: function() {
          this.wendu -= 5;
        }
      },
      watch: {
        // wendu:function(newVal,oldVal) {
        //   console.log(newVal,oldVal,'kkkkkkkk');
        //   if(newVal >= 26) {
        //     this.chuanyi = chuanyiArr[0];
        //   } else if(newVal < 26 && newVal > 0) {
        //     this.chuanyi = chuanyiArr[1];
        //   } else {
        //     this.chuanyi = chuanyiArr[2];
        //   }
        // }
      }
    })
    app.$watch('wendu',function(newVal,oldVal) {
      if(newVal >= 26) {
        this.chuanyi = chuanyiArr[0];
      } else if(newVal < 26 && newVal > 0) {
        this.chuanyi = chuanyiArr[1];
      } else {
        this.chuanyi = chuanyiArr[2];
      }
    })
  </script>
</body>
</html>
